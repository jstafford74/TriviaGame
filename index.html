<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Noto+Sans+SC|Quattrocento+Sans|Roboto|Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
   
    <div class="container-fluid">

        <div class="row color-pattern-1">

            <div id="control">
                <button class="button button-1 button-1e" id="start">Start</button>
                <button class="button button-1 button-1e" id="reset">Reset</button>
               
                <button class="button button-1 button-1e" id="submit">Submit</button>
                <div class="button" id="scoreboard">
                                            

                </div>
                <div class="button" id="timer">:30</div>
            </div>
            
        </div>
    </div>

    <form>
        <div class="jumbotron">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Question</th>

                    </tr>
                </thead>
                <tbody id="questions">

                </tbody>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper-utils.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/fee8a4f90f.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
